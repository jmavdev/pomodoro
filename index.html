<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <i id="modeToggle" class="theme-toggle bi bi-sun" onclick="toggleTheme()"></i>
        <div id="timer">25:00</div>
        <div class="buttons">
            <button class="btn" onclick="setTimer(25, 0)">25 Min</button>
            <button class="btn" onclick="setTimer(5, 0)">5 Min</button>
            <button class="btn" onclick="setTimer(15, 0)">15 Min</button>
            <button class="btn" onclick="customizeTimer()">Personalizar</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customModalLabel">Personaliza tu Temporizador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="hours">Horas:</label>
                        <input type="number" id="hours" class="form-control" min="0" max="24" value="0">
                    </div>
                    <div class="form-group">
                        <label for="minutes">Minutos:</label>
                        <input type="number" id="minutes" class="form-control" min="0" max="59" value="0">
                    </div>
                    <div class="form-group">
                        <label for="seconds">Segundos:</label>
                        <input type="number" id="seconds" class="form-control" min="0" max="59" value="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="applyCustomTimer()">Aplicar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© <span id="currentYear"></span> Por José Manuel Astorga <br/>
            <a href="https://github.com/jmavdev/pomodoro" target="_blank" class="footer-link">
                Sigue el proyecto aquí <i class="bi bi-github"></i>
            </a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
